<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Unico IDE for dotNet</title>
    <link type="text/css" rel="stylesheet" href="lib/dojo/dijit/themes/dijit.css" media="screen">
	<link type="text/css" rel="stylesheet" href="/dijit/themes/claro/claro.css">
    <script type="text/javascript">
        var dojoConfig = {
            has: {  
                "dojo-firebug": true,  
                "dojo-debug-messages": true  
            },
            parseOnLoad: false,
            packages: [{
                name: "unico",  
                location: "../../../unico"  
            }],
            cacheBust: true
        }
    </script>
    <script type="text/javascript" src="lib/dojo/dojo/dojo.js" data-dojo-config="isDebug:1, async:1"></script>
    <script type="text/javascript" src="unico.js"></script>
</head>
<body class="claro" role="application">
<div id="wrapper"></div>
<div id="container"></div>

</body>
</html>
